<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Welcome</title>
<meta charset="utf-8" />
<link rel="stylesheet" th:href="@{/resources/css/bootstrap.min.css}">
<link rel="stylesheet" href="/css/main.css"
	th:href="@{/resources/css/main.css}" />

</head>
<body>
	<div class="container">
		<div th:fragment="logout" class="logout"
			sec:authorize="isAuthenticated()">
			Logged in user: <span sec:authentication="name"></span> | Roles: <span
				sec:authentication="principal.authorities"></span>
			<div>
				<form action="#" th:action="@{/logout}" method="post">
					<input type="submit" value="Logout" />
				</form>
			</div>
		</div>
		<h1>Hello Spring Security</h1>
		<p>This is an unsecured page, but you can access the secured pages
			after authenticating.</p>
		<ul>
			<li>Go to the <a th:href="@{/user/index}">User pages</a></li>
			<li>Go to the <a th:href="@{/admin/index}">Admin pages</a></li>
			<li>Go to the <a th:href="@{/dba/index}">DBA pages</a></li>
		</ul>
	</div>

</body>
</html>
