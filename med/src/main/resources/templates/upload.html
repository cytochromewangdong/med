<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">

<body>
	<div layout:fragment="app-content">
		<fieldset>
			<legend>Meditation File Upload</legend>
			<form th:object="${uploadMed}" method="POST"
				enctype="multipart/form-data">
				<div class="form-group">
					<div class="form-check form-check-inline"
						th:each="val:${T(com.students.mum.domain.MeditationImportFile.MeditationImportFileType).values()}">
						<input class="form-check-input" type="radio" th:field="*{type}"
							th:value="${val}"> <label class="form-check-label"
							th:for="${#ids.prev('type')}" th:text="${val}"> Default
							radio </label>
					</div>
					<div class="text-danger" th:if="${#fields.hasErrors('type')}"
						th:errors="*{type}">Type is missing</div>
				</div>
				<div class="form-group">

					<label for="dataFile">Upload file input</label> <input type="file"
						class="form-control-file" th:field="*{dataFile}" id="dataFile">
					<div class="text-danger" th:if="${#fields.hasErrors('dataFile')}"
						th:errors="*{dataFile}">File is missing</div>
				</div>

				<button type="submit" class="btn btn-primary">Upload File</button>
			</form>
		</fieldset>
	</div>
</body>
</html>
